<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Admin Dashboard</h1>
    
    <!-- Tabs for Navigation -->
    <ul class="nav nav-tabs my-4" id="dashboardTabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" id="roles-tab" data-bs-toggle="tab" data-bs-target="#roles" type="button" role="tab">Roles</button>
      </li>
    </ul>

    <!-- Tab Contents -->
    <div class="tab-content" id="dashboardTabsContent">
      <!-- Users Tab -->
      <div class="tab-pane fade show active" id="users" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Users</h2>
          <button class="btn btn-primary" onclick="openUserModal()">Add User</button>
        </div>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable">
            <!-- Populated dynamically -->
          </tbody>
        </table>
      </div>

      <!-- Roles Tab -->
      <div class="tab-pane fade" id="roles" role="tabpanel">
        <div class="d-flex justify-content-between align-items-center">
          <h2>Roles</h2>
          <button class="btn btn-primary" onclick="openRoleModal()">Add Role</button>
        </div>
        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Role Name</th>
              <th>Permissions</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="rolesTable">
            <!-- Populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- User Modal -->
  <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Add/Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="userForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Name</label>
              <input type="text" id="userName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input type="email" id="userEmail" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="userRole" class="form-label">Role</label>
              <select id="userRole" class="form-select">
                <!-- Populated dynamically -->
              </select>
            </div>
            <div class="mb-3">
              <label for="userStatus" class="form-label">Status</label>
              <select id="userStatus" class="form-select">
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Role Modal -->
  <div class="modal fade" id="roleModal" tabindex="-1" aria-labelledby="roleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="roleModalLabel">Add/Edit Role</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="roleForm">
            <div class="mb-3">
              <label for="roleName" class="form-label">Role Name</label>
              <input type="text" id="roleName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="rolePermissions" class="form-label">Permissions</label>
              <div id="rolePermissions">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="readPermission">
                  <label class="form-check-label" for="readPermission">Read</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="writePermission">
                  <label class="form-check-label" for="writePermission">Write</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="deletePermission">
                  <label class="form-check-label" for="deletePermission">Delete</label>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveRole()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
